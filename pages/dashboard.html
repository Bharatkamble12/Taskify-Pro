<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Taskify Pro</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/desktop-required.css">
     <link rel="shortcut icon" href="../assets/logos/logo.png" type="image/x-icon">
</head>
<body class="dashboard">
    <script src="../js/desktop-only.js"></script>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <h2>Taskify Pro</h2>
            </div>
        </div>

        <nav class="sidebar-nav">
    <ul>
        <li class="nav-item active">
            <a href="dashboard.html">
                <span class="nav-icon">üìä</span>
                Dashboard
            </a>
        </li>

        <li class="nav-item">
            <a href="tasks.html">
                <span class="nav-icon">üìã</span>
                My Tasks
            </a>
        </li>

        <li class="nav-item">
            <a href="analytics.html">
                <span class="nav-icon">üìà</span>
                Analytics
            </a>
        </li>

        <li class="nav-item">
            <a href="settings.html">
                <span class="nav-icon">‚öôÔ∏è</span>
                Settings
            </a>
        </li>
    </ul>
</nav>


        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <span id="userAvatar">üë§</span>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">user@example.com</div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <span>üö™</span>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <h1 class="page-title">Dashboard</h1>
            </div>
            <div class="topbar-right">
                <button class="btn btn-primary" id="addTaskBtn">
                    <span>+</span>
                    Add Task
                </button>
            </div>
        </header>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <div class="stat-card">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-content">
                            <div class="stat-number" id="inProgressCount">0</div>
                            <div class="stat-label">In Progress</div>
                        </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üîÑ</div>
                    <div class="stat-content">
                            <div class="stat-number" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recent Tasks Section -->
        <section class="recent-tasks-section">
            <h2>Recent Tasks</h2>
            <div class="recent-tasks-list" id="recentTasksList">
                <p class="empty-state">No recent tasks</p>
            </div>
        </section>

    </main>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form class="modal-body" id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" name="dueDate">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTask">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>
<script src="../js/desktop-only.js"></script>

    <script src="../js/tasks-store.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
