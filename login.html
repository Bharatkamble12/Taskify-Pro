<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taskify Pro</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/res.css">
    <link rel="shortcut icon" href="assets/logos/logo.png" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <div class="glass-card">
            <!-- Back to Home Link -->
            <div class="auth-header">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
                <div class="auth-brand">
                    <h1>Taskify Pro</h1>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account to continue</p>
                
                <form class="form" id="loginFormElement">
                    <div class="success-message" id="loginSuccess"></div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email" value="abc@gmail.com>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required placeholder="Enter your password" value="12345678>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-glass">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="showSignup()" class="auth-link">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join Taskify Pro and start organizing your tasks</p>
                
                <form class="form" id="signupFormElement">
                    <div class="success-message" id="signupSuccess"></div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" value="User.Me">
                        <span class="error-message" id="fullNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required placeholder="Enter your email" value="abc@gmail.com">
                        <span class="error-message" id="signupEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="signupPassword" name="password" required placeholder="Create a password" value="12345678">
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                        <div class="password-requirements">
                            <small>Password must be at least 8 characters long</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" value="12345678">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                          
                            I agree to the <a href="#" class="auth-link">Terms of Service </a> and <a href="#" class="auth-link"> Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-glass">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" onclick="showLogin()" class="auth-link">log in</a></p>
                </div>
            </div>


        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function showSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function showLogin() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }


    </script>
    <script>
        // If opened with #signup, show the signup form by default.
        document.addEventListener('DOMContentLoaded', function () {
            if (location.hash === '#signup') {
                showSignup();
            } else if (location.hash === '#login') {
                showLogin();
            }
        });
    </script>
</body>
</html>
